server:
  port: 52314

spring:
  datasource:
    url: jdbc:h2:mem:crime_hardship;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

  liquibase:
    enabled: true
    change-log: classpath:db.changelog/db.changelog-master.yaml
    contexts: tests

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    generate-ddl: false

  security:
    oauth2:
      client:
        provider:
          maatapi:
            token-uri: http://localhost:9999/oauth2/token
          cma:
            token-uri: http://localhost:9999/oauth2/token
        registration:
          maatapi:
            client-id: dummy-client
            client-secret: dummy-secret
            authorization-grant-type: client_credentials
          cma:
            client-id: dummy-client
            client-secret: dummy-secret
            authorization-grant-type: client_credentials
      resource-server:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:http://localhost:9999}

springdoc:
  api-docs:
    path: /crime-hardship

swagger-ui:
  path: /open-api/docs.html

services:
  maat-api:
    baseUrl: ${MAAT_API_BASE_URL:http://localhost:9999}
    registrationId: ${MAAT_API_REGISTRATION_ID:maatapi}
  cma-api:
    baseUrl: ${CMA_API_BASE_URL:http://localhost:9999}
    registrationId: ${CMA_API_REGISTRATION_ID:cma}

crime-hardship:
  security:
    issuer-uri: http://localhost:${server.port}

feature:
  postMvp:
    enabled: false
